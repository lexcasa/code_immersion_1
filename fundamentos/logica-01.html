<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// VERIFICIAR SI UN PRODUCTO TIENE EL PRECIO MAYOR A 200 PESOS
		let cafe = 230
		const precio = 200

		// Comparar 
		let cond1 = cafe > precio // true / false
		// > Mayor
		// < Menor
		// >= Mayor o igual
		// <= Menor o igual
		// == Igual
		// === Identico

		// != Desigual
		// !== Distinto

		console.log("cond1: ", cond1)

		// VERIFICAR SI UN PRODUCTO TIENE EL PRECIO MENOR A 200 PESOS

		let cafe2 = 210
		let cond2 = cafe2 < precio

		console.log("cond2: ", cond2)
	</script>
</body>
</html>
