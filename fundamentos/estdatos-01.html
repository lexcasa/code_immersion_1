		let persona2    = {
			nombre: 'Alex',
			edad: 29,
			documento: 123213
		}

		let checkSchema = function (obj){
			let fieldCount = 0
			// Schema: 
			let fields = ['nombre','edad','documento']

			// Recorro el objeto que tengo
			for (let field in obj){
				// Verifico si corresponde al esquema
				if(fields.includes(field)){
					// Cuento si la cantidad de propiedades del objeto es igual 
					// A la cantidad de propiedades soportadas en el esquema
					fieldCount++
				}
			}

			if(fieldCount == fields.length){
				return true
			} else {
				return false
			}
		}

	</script>
