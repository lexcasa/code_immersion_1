<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const arr  = [0,5,6,20]
		const arr2 = [0,1]

		const rand = (z, n) => {
			let rd = Math.random(z) * 100
			if(rd < n){
				return rd
			}
			return 0			
		}

		const f_xyz = (x,y,z) => {
			const preCond11 = arr.includes(x) && x !== arr[0]
			const preCond12 = arr.includes(y) && y !== arr[0]
			const preCond13 = arr.includes(z) && z !== arr[0] && z !== arr[arr.length -1]

			const cond1 = preCond11 && preCond12 && preCond13
			const cond2 = arr2.includes(z) && z !== arr2[arr2.length-1]

			if(cond1){
				return (x + y)/z
			} else if(cond2){
				return rand(z, arr[arr.length -1]) + 1
			}
			return 0
		}

		const fTest = (output, test, label) => {
			if(output === test){
				return 'pass :: ' + label
			}
			return 'not pass :: ' + label
		}

		const fTestRand = (output, last, label) => {
			if(output < last){
				return 'pass :: ' + label
			}
			return 'not pass :: ' + label
		}

		console.log(fTest( f_xyz(1,1,2), 0,    'test 1'))
		console.log(fTest( f_xyz(5,5,5), 10/5, 'test 2'))
		let test3 = f_xyz(0,0,0)
		console.log(fTestRand( test3, arr[arr.length -1] + 1, 'test 3'))
	</script>
</body>
</html>
