<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// z e [0,1) ~> [0,1,3,5,12)
		// z esta incluido en un array de [0,1] donde es distinto del ultimo elemento del array

		const arr  = [0,5,6,20]
		const arr2 = [0,1]

		const f_xyz = (x,y,z) => {
			const cond1 = arr.includes(x) && x !== arr[0] && z !== arr[arr.length -1]
			const cond2 = arr2.includes(z) && z !== arr2[arr2.length-1]

			if(cond1){
				return x + y
			} else if(cond2){
				return z + 1
			}
			return 1/2
		}
		// Caso de prueba 1
		let x = 5
		let y = 1
		let z = 5

		let test1 = 6

		// Caso de prueba 2 
		let x1 = 0
		let y1 = 1
		let z1 = 0

		let test2 = 1

		// Caso de prueba 3
		let x2 = 0
		let y2 = 1
		let z2 = 1

		let test3 = 1/2

		const fTest = (output, test, label) => {
			if(output === test){
				return 'pass :: ' + label
			}
			return 'not pass :: ' + label
		}

		console.log( fTest( f_xyz(x,y,z),    test1, 'test 1'))
		console.log( fTest( f_xyz(x1,y1,z1), test2, 'test 2'))
		console.log( fTest( f_xyz(x2,y2,z2), test3, 'test 3'))

	</script>
</body>
</html>
