<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .top-margin-01 {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container top-margin-01">
            <div>
                <button class="btn btn-primary" v-on:click="listarProductos()">Listar</button>
                <button class="btn btn-primary" v-on:click="showForm()">+ Producto</button>
            </div>
            <div id="crud--formulario" class="row top-margin-01" v-if="isForm">
                <form action="" class="col-4">
                    <input type="text" v-model="producto.nombre" class="form-control" placeholder="Nombre">
                    <br>
                    <input type="number" v-model="producto.precio" class="form-control" placeholder="Precio">
                    <br>
                    <label for="">Activo</label>
                    <input type="checkbox" v-model="producto.activo">
                    <hr>
                    <div class="alert alert-success" v-if="isSuccess">
                        Guardado correctamente
                    </div>
                    <button type="button" class="btn btn-success" v-on:click="guardaProducto()" v-bind:disabled="isLoading">
                        {{isLoading ? 'Guardando' : 'Guardar'}}
                    </button>
                </form>
            </div>
            <div id="crud--productos" v-if="!isForm">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="producto in productos">
                            <td>{{producto._id}}</td>
                            <td>{{producto.nombre}}</td>
                            <td>{{producto.precio}}</td>
                            <td>
                                <button class="btn btn-primary">Editar</button>
                                <button class="btn btn-danger" v-on:click="eliminarProducto(producto._id)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
